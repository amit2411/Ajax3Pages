<!DOCTYPE html>
<html>
<head>
	<script>
		var xmlhttp;

		function loadXMLDoc(url,cfunc)
		{
			if (window.XMLHttpRequest)
			{// code for IE7+, Firefox, Chrome, Opera, Safari
				xmlhttp=new XMLHttpRequest();
			}
			else
			{// code for IE6, IE5
				xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
			}

			xmlhttp.onreadystatechange=cfunc;
			xmlhttp.open("GET",url,true);
			xmlhttp.send();
		}

		function myFunction()
		{
			loadXMLDoc("firstpage.html",function()
			{
				if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
					document.getElementById("myDiv").innerHTML=xmlhttp.responseText;
				}
			});
		}

		function myFunction1()
		{
			loadXMLDoc("secondpage.html",function()
			{
				if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
					document.getElementById("myDi").innerHTML=xmlhttp.responseText;
				}
			});
		}

		function myFunction2()
		{
			loadXMLDoc("thirdpage.html",function()
			{
				if (xmlhttp.readyState==4 && xmlhttp.status==200)
				{
					document.getElementById("myD").innerHTML=xmlhttp.responseText;
				}
			});
		}

	</script>
</head>
<body>

	<div id="myDiv"><h2>CONTACTS</h2></div>
	<button type="button" onclick="myFunction()">For more details Click here</button>


	<div id="myDi"><h2> SPORTS </h2></div>
	<button type="button" onclick="myFunction1()">For more details Click here</button>

	<div id="myD"><h2> MARKET </h2></div>
	<button type="button" onclick="myFunction2()">For more details Click here</button>

</body>
</html>
